<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login </h2>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" formControlName="username" placeholder="username" id="username"
                    class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" formControlName="password" placeholder="password" id="password"
                    class="form-control form-control-lg" />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="loginForm.invalid"
                    class="btn btn-success text-light btn-block btn-lg gradient-custom-4 ">Login</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a routerLink="/auth/sign-up"
                    class="fw-bold text-body"><u>Register here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
